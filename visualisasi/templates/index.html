<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Nilai Akhir Visualisasi Informasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card mt-3 mx-auto" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Lihat Nilai Anda</h5>
            <p class="card-text">
            <form action="/nilai" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id" class="form-label">NPM</label>
                    <input class="form-control" type="text" name="npm" id="npm" required>
                </div>
                <input class="form-control btn btn-primary" type="submit" value="Cari">
            </form>
            </p>
        </div>
    </div>
</body>

</html>
